<!DOCTYPE html>
<html>
<head>
  <title>Calendar</title>
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="static/js/script.js" defer></script>
</head>
<body>
  <div class="kiter">
    <img src="https://i0.wp.com/www.printmag.com/wp-content/uploads/2021/02/4cbe8d_f1ed2800a49649848102c68fc5a66e53mv2.gif?resize=476%2C280&ssl=1"></img>
  </div>
  <div class="wrapper">
    <header>
      <p class="current-date">Загрузка...</p>
      <div class="icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <span id="prev"  class="material-symbols-outlined"> arrow_back </span>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <span id="next" class="material-symbols-outlined"> arrow_forward </span>
        <div class="calendar">
          <ul class="weeks">
            <li>Пн</li>
            <li>Вт</li>
            <li>Ср</li>
            <li>Чт</li>
            <li>Пт</li>
            <li>Сб</li>
            <li>Вс</li>
          </ul>
          <ul class="days"></ul>
        </div>
      </div>
    </header>
	<div class="back" id="back">
		<header>
			<div class="back-icon">
				<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
				<span id="back-to-the-front"  class="material-symbols-outlined"> arrow_back </span>
				<p class = "current-date-bs" id="currDateBS">Загрузка...</p>
			</div>
		</header>
		<div class="backline">
			<div id="reasonTextFieldWrapper">
			  <textarea rows="4" id="reasonTextField" placeholder="Добавьте причину отсутствия" cols="50"></textarea>
			</div>
			<div id="buttonsWrapper">
			  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
			  <span class="material-symbols-sharp" id="backDone">done</span>
			  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
			  <span class="material-symbols-sharp" id="backCancel">close</span>
			</div>
		  </div>
		  


		
	  </div>
  </div>

</body>
</html>
